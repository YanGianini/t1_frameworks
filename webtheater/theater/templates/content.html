{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        {{ video.get_titulo }}
    </div>
    <div>
        <iframe width="560" height="315" src="{{video.get_urlv}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div>
        <p> Likes: {{ video.get_likes }}  vizualizações: {{ video.get_vzl }} </p>

    </div>

</body>
</html>
